<div class="login-container">
  <!-- Background Decoration -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <button class="back-button" (click)="navigateToHome()" aria-label="Ana sayfaya dön">
        <span class="back-icon">←</span>
      </button>
      <div class="logo">
        <span class="logo-icon">🏠</span>
        <span class="logo-text">EmlakNet</span>
      </div>
      <h1 class="login-title">Hoş Geldiniz</h1>
      <p class="login-subtitle">Hesabınıza giriş yapın</p>
    </div>

    <!-- Login Form -->
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          E-posta Adresi
          <span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <span class="input-icon">✉️</span>
          <input
            id="email"
            type="email"
            class="form-input"
            formControlName="email"
            placeholder="ornek@email.com"
            [class.error]="email?.invalid && email?.touched"
          />
        </div>
        <span class="error-message" *ngIf="email?.invalid && email?.touched">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          Şifre
          <span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <span class="input-icon">🔒</span>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-input"
            formControlName="password"
            placeholder="••••••••"
            [class.error]="password?.invalid && password?.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            aria-label="Şifreyi göster/gizle"
          >
            <span *ngIf="!showPassword">👁️</span>
            <span *ngIf="showPassword">🙈</span>
          </button>
        </div>
        <span class="error-message" *ngIf="password?.invalid && password?.touched">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="checkbox-input"
          />
          <span class="checkbox-text">Beni Hatırla</span>
        </label>
        <button
          type="button"
          class="forgot-password-link"
          (click)="navigateToForgotPassword()"
        >
          Şifremi Unuttum
        </button>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Giriş Yap</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Giriş yapılıyor...
        </span>
      </button>

      <!-- Demo Login Button -->
      <button
        type="button"
        class="demo-button"
        (click)="onDemoLogin()"
        [disabled]="isLoading"
      >
        <span class="demo-icon">🎯</span>
        Demo Hesap ile Giriş Yap
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">veya</span>
    </div>

    <!-- Social Login Buttons -->
    <div class="social-login">
      <button class="social-button google" disabled>
        <span class="social-icon">G</span>
        Google ile Devam Et
      </button>
      <button class="social-button facebook" disabled>
        <span class="social-icon">f</span>
        Facebook ile Devam Et
      </button>
    </div>

    <!-- Register Link -->
    <div class="register-section">
      <p class="register-text">
        Hesabınız yok mu?
        <button
          type="button"
          class="register-link"
          (click)="navigateToRegister()"
        >
          Kayıt Olun
        </button>
      </p>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p class="footer-text">
        Giriş yaparak
        <a href="/legal/terms-of-service" class="footer-link">Kullanım Şartları</a>
        <a href="/legal/kvkk" class="footer-link">   KVKK Şartları</a>
        ve
        <a href="/legal/privacy-policy" class="footer-link">Gizlilik Politikası</a>'nı kabul etmiş olursunuz.
      </p>
    </div>
  </div>
</div>
